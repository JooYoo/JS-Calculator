<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="jumbotron vertical-center" style="background:transparent !important" >
        <div class="container mx-auto">
            <div class="row">
                <div class="col-lg-3">
                    <!-- left -->
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="card bg-light shadow-lg text-center" >
                        <div class="card-header bg-dark border-dark" style="color: white; font-weight: lighter">C a l c u l a t o r</div>
                        <div id="divResult" class="card-header">0</div>
                        <div class="card-body ">
                            <!-- <h5 class="card-title">Card Title</h5>
                            <p class="card-text"> Card text</p> -->
                            <div></div>
                            <button class="btn btn-dark btn-lg"> </button>
                            <button class="btn btn-dark btn-lg"> </button>
                            <button class="btn btn-dark btn-lg"> </button>
                            <button id="btnPlus"  class="btn btn-dark btn-lg" onclick="btnPlus()">+</button>
                            <div></div >
                            <button id="btnNum7"  class="btn btn-dark btn-lg" onclick="btnNum7Press()">7</button>
                            <button id="btnNum8"  class="btn btn-dark btn-lg" onclick="btnNum8Press()">8</button>
                            <button id="btnNum9"  class="btn btn-dark btn-lg" onclick="btnNum9Press()">9</button>
                            <button id="btnMinus" class="btn btn-dark btn-lg" onclick="btnMinus()">-</button>
                            <div></div>
                            <button id="btnNum4"   class="btn btn-dark btn-lg" onclick="btnNum4Press()">4</button>
                            <button id ="btnNum5"  class="btn btn-dark btn-lg" onclick="btnNum5Press()">5</button>
                            <button id ="btnNum6"  class="btn btn-dark btn-lg" onclick="btnNum6Press()">6</button>
                            <button id ="btnTimes" class="btn btn-dark btn-lg" onclick="btnTimes()">x</button>
                            <div></div> 
                            <button id="btnNum1"   class="btn btn-dark btn-lg" onclick="btnNum1Press()">1</button>
                            <button id="btnNum2"   class="btn btn-dark btn-lg" onclick="btnNum2Press()">2</button>
                            <button id="btnNum3"   class="btn btn-dark btn-lg" onclick="btnNum3Press()">3</button>
                            <button id="btnDivide" class="btn btn-dark btn-lg" onclick="btnDivide()">/</button>
                            <div></div>
                            <button id="btnNum0"    class = "btn btn-dark btn-lg" onclick="btnNum0Press()">0</button>
                            <button id="btnDot"     class = "btn btn-dark btn-lg" onclick="btnDot()">.</button>
                            <button id="btnReset"   class = "btn btn-dark btn-lg" onclick="btnReset()">c</button>
                            <button id="btnEqualTo" class = "btn btn-dark btn-lg" onclick="btnEqualTo()">=</button>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <!-- right -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/calculate.js"></script>
</body>

</html>
